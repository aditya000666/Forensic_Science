<div class='page'><h1 class='title'>Section 74</h1><br/><h3>Publication for Fraudulent Purpose</h3><br /><br />• Whoever knowingly creates, publishes or otherwise makes available certificate for any fraudulent or unlawful purpose shall be punished<br />• Imprisonment for term which may extend to two years, or with fine which may extend to 1 lakh rupees <br /></div>
