<div class='page'><h1 class='title'>Section 66E</h1><br/><h3>Punishment for Violation of Privacy</h3><br /><br />• Intentionally or knowingly captures, publishes or transmits the image of private area of any person without his/her consent, under circumstances violating the privacy of that person<br />• Imprisonment upto 3 yrs or fine of 2 lakh</div>
